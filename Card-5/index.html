<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <a href="#">
                <img src="men.jpeg" alt="">
            </a>
            <div class="text">
                <h1 class="name">Developer pani</h1>
                <p class="place">Nellore, Andhra Pradesh.</p>
            </div>
        </div>
        <div class="content">
            <p>Frontend developer and <br>
                Programmer</p>
            <div class="buttons">
                <div class="btn">
                    <button>Message</button>
                </div>
                <div class="btn">
                    <button>Follow</button>
                </div>
            </div>
        </div>
        <ul class="icons">
            <li class="insta"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>


        </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
